<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <section class="card-container__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica's avatar picture"
          />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </section>

        <a
          href="https://github.com"
          target="_blank"
          class="card-container__button"
        >
          <p>GitHub</p>
        </a>
        <span class="separator"></span>
        <a
          href="https://www.frontendmentor.io/home"
          target="_blank"
          class="card-container__button"
        >
          <p>Fronted Mentor</p>
        </a>
        <span class="separator"></span>
        <a
          href="https://linkedin.com/"
          target="_blank"
          class="card-container__button"
        >
          <p>LinkedIn</p>
        </a>
        <span class="separator"></span>
        <a href="https://x.com" target="_blank" class="card-container__button">
          <p>Twitter</p>
        </a>
        <span class="separator"></span>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="card-container__button"
        >
          <p>Instagram</p>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/japaxapa" target="_blank">JHKMario</a>.
    </div>
  </body>
</html>
